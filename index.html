<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Jumping Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <p style="font-size: 30px;">Mazer</p>
        <p style="font-size: 20px;">Decrypt the required number of bytes</p>
    </div>
    <div class="game-version-selector">
        <label for="gameVersion">Choose Game Version:</label>
        <select id="gameVersion" onchange="resetGame()">
            <option value="1">[24/24] - Banana / Wolf / Tree</option>
            <option value="2">[28/28] - Paw / Bear / Monkey</option>
        </select>
    </div>
    <p id="progress">0/24</p>

    <div id="overlay" class="overlay" style="display:none;">
        <div id="message" class="message"></div>
    </div>
    <div id="game-container">

    </div>
    <!-- <p id="timer">Time: 45</p> -->
    <div id="timeLeft">
        <div id="bar" style="width: 100%;"></div>
    </div>

    <script src="script.js"></script>
    <script src="cell.js"></script>


    <button id="againButton" onclick="resetGame()">Again</button>
</body>

</html>
